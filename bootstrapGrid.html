<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Bootstrap Examples</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <style>
            #gridContainer{padding: 20px;}
            .grid-row > div { border: 1px solid lightgreen; padding: 10px;
                              background-color: aliceblue; margin: 0px 0;}
        </style>
    </head>
    <div class="panel">
        <h3 class="panel-header">Grid Layout</h3>
    </div>
    <div id="gridContainer">
        <div class="row grid-row">
            <div class="col-xs-1">1</div>
            <div class="col-xs-1">1</div>
            <div class="col-xs-2">2</div>
            <div class="col-xs-6">6</div>
        </div>
        <div class="row grid-row">
            <div class="col-xs-3">3</div>
            <div class="col-xs-4">4</div>
            <div class="col-xs-5">5</div>
        </div>
        <div class="row grid-row">
            <div class="col-xs-6">6</div>
            <div class="col-xs-6">6</div>
        </div>
        <div class="row grid-row">
            <div class="col-xs-11">11</div>
            <div class="col-xs-1">1</div>
        </div>
        <div class="row grid-row">
            <div class="col-xs-12">12</div>
        </div>
        
        <div class="row grid-row">
            <div class="col-sm-3">3</div>
            <div class="col-sm-4">4</div>
            <div class="col-sm-5">5</div>
        </div>
        <div class="row grid-row">
            <div class="col-sm-6">6</div>
            <div class="col-sm-6">6</div>
        </div>
        <div class="row grid-row">
            <div class="col-sm-11">11</div>
            <div class="col-sm-1">1</div>
        </div>
    </div>
</html>
