<!DOCTYPE html>
<html data-ng-app="todoApp">
    <head>
        <title>Todo List</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <script>
            /*Modules*/
            var todoApp=angular.module('todoApp',[]);
            
            
            var model = {
                user: "Adam",
                items: [{action:"Buy Flowers",done:false},
                        {action:"Get Shoes",done:false},
                        {action:"Collect Tickets",done:true},
                        {action:"Call Joe",done:false}]
            };
            todoApp.controller("ToDoCtrl",function($scope){
                $scope.todo = model;
                $scope.incompleteCount = function(){
                    var count = 0;
                    angular.forEach($scope.todo.items,function(item){
                        if(!item.done){count++}
                    });
                    return count;
                };
                $scope.warningLevel = function(){
                    return $scope.incompleteCount()<3?"label-success":"label-warning";
                };
                $scope.addNewItem = function(actionText){
                    $scope.todo.items.push({action:actionText,done:false});
                };
            });
        </script>
    </head>
    <body ng-controller="ToDoCtrl">
        <div class="page-header">
            <h1>
                {{todo.user}}'s TODO List
                <span class="label label-default" ng-class="warningLevel()" ng-hide="incompleteCount() == 0">{{incompleteCount()}}</span>
            </h1>
        </div>
        
        <div class="panel">
        <div class="input-group">
            <input class="form-control" ng-model="actionText">
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="addNewItem(actionText)">Add</button>
            </span>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Done</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in todo.items|filter:{done:false}|orderBy:'action'">
                    <td>{{item.action}}</td>
                    <td><input type="checkbox" ng-model="item.done"></td>
                </tr>
            </tbody>
        </table>
        </div>
    </body>
</html>
